<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야구 경기 예매</title>
    <link rel="stylesheet" href="booking.css">
</head>

<body>

    <header>
        <h1>야구 예매</h1>
    </header>
    <main>
        <section class="game-selection">
            <h2>경기 선택</h2>
            <select id="gameSelect">
                <option value="" disabled selected>경기를 선택하세요</option>
                <!-- 예시 경기 데이터 -->
                <option value="game1">2023-05-02 Doosan vs. Kia</option>
                <option value="game2">2023-05-02 Doosan vs. Kia</option>
            </select>
        </section>
        <section class="ticket-selection">
            <h2>좌석 선택</h2>
            <div>
                <label for="selectSeat">좌석:</label>
                <select id="selectSeat">
                    <option value="" disabled selected>좌석을 선택하세요</option>
                    <option value="1">레드존</option>
                </select>
            </div>
            <form id="ticketForm" onsubmit="event.preventDefault();">
                <label for="ticketCount">티켓 수:</label>
                <input type="number" id="ticketCount" name="ticketCount" min="1" value="1">
                <div id="clickbooking"><button type="submit">예매하기</button></div>
            </form>
        </section>
        <div class="back">
            <ul>
                <li style="list-style: none;"><a href="login.html">뒤로가기</a></li>
            </ul>
        </div>
    </main>
    <script>
        document.getElementById('ticketForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const gameSelect = document.getElementById('gameSelect');
            const ticketCount = document.getElementById('ticketCount');
            const selectedGame = gameSelect.options[gameSelect.selectedIndex].text;

            alert(`선택한 경기: ${selectedGame}\n티켓 수: ${ticketCount.value}`);
        });
    </script>
</body>

</html>
