<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>색 입력</title>
</head>

<body>
    <h3>컬러다이얼로그로 색 입력</h3>
    <hr>
    <form>
        색 선택
        <input type="color" value="#00BFFF" value="#00BFFF" 색은 컬러 다이얼로그의 초기 색 사용자가 #FF80FF 색 선택
            onchange="document.body.style.color=this.value">
    </form>
</body>

</html>
