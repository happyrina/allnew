<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>콤보박스 만들기</title>
</head>

<body>
    <h3>먹고 싶은 음식은?</h3>
    <hr>
    <form>
        selected 속성이 사용되면 선택 상태
        <select name="china">
            <option value="1">짜장면</option>
            <option value="2" selected>짬뽕</option>
            <option value="3">탕수육</option>
        </select>
    </form>
</body>

</html>
