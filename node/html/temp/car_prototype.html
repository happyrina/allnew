    <title>Car prototype</title>

    <script>
        //property

        //function
        function Car(brend, grade, maxFuel, displacement, price) {
            //프로퍼티 만들기
            this.brand = brand;
            this.grade = grade;
            this.maxFuel = maxFuel;
            this.displacement = displacement; //배기량
            this.price = price;

            //메소드 만들기
            this.drive = function (from, to, distance) {
                this.start = from;
                this.end = to;
                this.distance = distance;
                return this.distance;
            };

            this.refueling = function (amount) {
                this.maxFuel += amount;
                return this.maxFuel;
            };
        }

    </script>
</head>
