    <script>
        // let을 사용해서 'arr' 변수와 'max'변수를 선언하고
        // arr변수는 길이가 5인 배열로 max 변수는 0으로 초기화 한다.
        let arr = new Array(5);
        let max = 0;


        //for 반복문을 사용해서 배열 arr의 각 요소에 랜덤 숫자를 할당
        //math.random()함수는 0이상 1미만의 값을 반환하므로, * 101 을 해서 
        //0이상 100미만의 값을 구한다.
        //math.floor() 함수를 사용해서 소수점 이하를 버리고 num변수에 할당, arr[i]에 num값을 할당
        //max 변수를 찾는데 삼항 연산자를 사용하고 
        //num이 max보다 크면 num값을 max 변수에 할당하고 그렇지 않으면 max값을 유지
        for (let i = 0; i < arr.length; i++) {
            let num = Math.floor(Math.random() * 101);
            arr[i] = num;
            max = (num > max) ? num : max;
        }
