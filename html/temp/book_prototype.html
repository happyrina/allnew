<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book object(prototype)</title>

    <script>
        //property

        //function
        function Book(title, author, totalPage, category, price) {
            //프로퍼티 만들기
            this.title = title;
            this.author = author;
            this.totalPage = totalPage;
            this.category = category;
            this.price = price;
            // this.rentalState = 1,
            // this.rentalUser = "",
            // this.rentalDay = 0,

            //메소드 만들기
            this.reading = function (page) {
                this.totalPage -= page;
                return this.totalPage;
            };

            this.rental = function (user, day) {
                this.rentalUser = user;
                this.rentalDay = day;
                this.rentalState = 0;
                return this.rentalState;
            };
        }

    </script>
</head>

<body>
    <h3>리터럴 표기법으로 Book 객체 만들기/프로토타입</h3>
    <hr>
    <script>

        let book = new Book("Javascript 웹 프로그래밍", "차아린", "604", "프로그래밍", "30000원");

        document.write("Book" + "<br>");
        document.write("제목 : " + book.title + "<br>");
        document.write("저자 : " + book.author + "<br>");
        document.write("장르 : " + book.category + "<br>");
        document.write("가격 : " + book.price + "<br>");
        document.write("<hr />");



        document.write(
            "현재 전체 페이지" +
            book.totalPage +
            "중 잔여 페이지가" +
            book.reading(100) +
            "페이지 남았습니다. <br><hr />"
        );

        book.rental("차아린", 10);
        let state = { 0: "대여중", 1: "대여가능" };
        document.write(
            "현재 " +
            book.title +
            "는 " +
            book.rentalUser +
            "님에게 " +
            book.rentalDay +
            "일 동안 " +
            state[book.rentalState] +
            "입니다."
        )

    </script>
</body>

</html>
