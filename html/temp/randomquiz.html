<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>✌🏻가위✌🏻 ✊🏻바위✊🏻 🖐🏻보🖐🏻 게임</title>
</head>

<body>
    <h3>✌🏻가위✌🏻 ✊🏻바위✊🏻 🖐🏻보🖐🏻</h3>
    <hr />
    <script>
        //findWinner 함수를 정의한다.
        function findWinner() {
            let rspg = ['✌🏻', '👊🏻', '🖐🏻'];

            let comIndex = Math.floor(Math.random() * 3);
            let com = rspg[comIndex];

            let user_v = document.getElementsByName("rsp");

            alert(user_v[0].value)

            let result = "";
            if (user_v == '✌🏻' && com == '🖐🏻' || user_v == '👊🏻' && com == '✌🏻' || user_v == '🖐🏻' && com == '👊🏻') {
                result = "님이 이김ㅋㅋㅋ😯";
            } else if (user_v == '✌🏻' && com == '👊🏻' || user_v == '👊🏻' && com == '🖐🏻' || user_v == '🖐🏻' && com == '✌🏻') {
                result = "님이 졌음ㅋㅋㅋ😜";
            } else {
                result = "무승부~~~~뿌이뿌이~~!";
            }

            alert("User: " + user_v + " vs Com: " + com + "\n" + result);
        }
    </script>
    <form>
        <input type="radio" name="rsp" value="✌🏻" checked> 가위
        <input type="radio" name="rsp" value="✊🏻"> 바위
        <input type="radio" name="rsp" value="🖐🏻"> 보
        <input type="button" value="Game Start" onclick="findWinner()">
    </form>
</body>

</html>
